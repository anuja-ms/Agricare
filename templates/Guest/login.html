<style>
/* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
@import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
/* End Fonts */
/* Start Global rules */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
/* End Global rules */
body {
    background: url("{% static 'Guest/assets/img/login.jpeg' %}");  no-repeat center center fixed; /* Add image */
    background-size: cover; /* Make it cover the whole page */
    font-family: 'Vibur', cursive;
    font-family: 'Abel', sans-serif;
    opacity: .95;
}


/* |||||||||||||||||||||||||||||||||||||||||||||*/
/* //////////////////////////////////////////// */




/* End body rules */
/* Centering the form */
.overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

form {
    width: 450px;
    min-height: 500px;
    height: auto;
    border-radius: 5px;
    position: absolute;  /* Position it within the page */
    top: 60%;            /* Move it down to the middle */
    right: 20%;          /* Adjust the right margin (increase/decrease as needed) */
    transform: translateY(-50%); /* Center it vertically */
    box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
    padding: 2%;
    background: rgba(255, 255, 255, 0.2); /* Make it transparent */
    backdrop-filter: blur(10px); /* Add a blur effect */
}


/* Centering the login title */
.head-form {
    text-align: center;
    margin-bottom: 20px;
}

/* Input fields */
.form-input {
    width: 100%;
    height: 45px;
    margin-bottom: 15px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.2); /* Slightly transparent */
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    color: rgb(0, 0, 0); /* Ensures visibility */
}

/* Placeholder text */
.form-input::placeholder {
    color: rgba(9, 0, 0, 0.7);
}

/* Login Button */
button.log-in {
    width: 100%;
    height: 45px;
    border: none;
    background: #90EE90; /* Light Green */
    border-radius: 8px;
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

/* Hover effect */
button.log-in:hover {
    background: #76D976; /* Slightly darker green */
}


/* Adjusting the "Forgot Password" and "Sign Up" buttons */
.other {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

</style>

<div class="overlay">
    <!-- LOGN IN FORM by Omar Dsoky -->

    <form action="{% url 'login_process' %}" method="post">
        {% csrf_token %}
       <!--   con = Container  for items in the form-->
       <div class="con">
       <!--     Start  header Content  -->
       <header class="head-form">
          <h2>Log In</h2>
          <!--     A welcome message or an explanation of the login form -->
          <p>login here using your username and password</p>
       </header>
       <!--     End  header Content  -->
       <br>
       <div class="field-set">
         
          <!--   user name -->
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
            <!--   user name Input-->
             <input class="form-input" id="txt-input" type="text" placeholder="@UserName" name="username" required>
         
          <br>
         
               <!--   Password -->
         
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
          <!--   Password Input-->
          <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
         
    <!--      Show/hide password  -->
         <span>
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
         </span>
         
         
          <br>
    <!--        buttons -->
    <!--      button LogIn -->
          <button class="log-in"> Log In </button>
       </div>
      
    <!--   other buttons -->
       <div class="other">
    <!--      Forgot Password button-->
          <button class="btn submits frgt-pass">Forgot Password</button>
    <!--     Sign Up button -->
          <button class="btn submits sign-up">Sign Up 
    <!--         Sign Up font icon -->
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
    <!--      End Other the Division -->
       </div>
         
    <!--   End Conrainer  -->
      </div>
      
      <!-- End Form -->
    </form>
    </div>

    <script>
        // Show/hide password onClick of button using Javascript only

// https://stackoverflow.com/questions/31224651/show-hide-password-onclick-of-button-using-javascript-only

function show() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'text');
}

function hide() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'password');
}

var pwShown = 0;

document.getElementById("eye").addEventListener("click", function () {
    if (pwShown == 0) {
        pwShown = 1;
        show();
    } else {
        pwShown = 0;
        hide();
    }
}, false);


    </script>
