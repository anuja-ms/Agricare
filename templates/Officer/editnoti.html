{% load static %}
{% include 'Officer/header.html' %}


<main id="main" class="main">
  <div class="col-lg-8 mx-auto mt-5"> <!-- Increased the column width -->

    <div class="card shadow-lg rounded-3">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Notification Name</h5>

        <!-- Vertical Form -->
        <form class="row g-4" method="post" action="{% url 'editnoti' n.notiid %}"> <!-- Increased spacing between fields -->
          {% csrf_token %}

          <div class="col-12">
            <label for="inputName" class="form-label">Notification Name</label>
            <input type="text" class="form-control form-control-lg" name="notiname" id="inputName" value="{{n.notification}}" placeholder="Enter Notification">
          </div>
         
          <div class="col-12">
            <label for="inputFromDate" class="form-label">From Date</label>
            <input type="date" name="fdate" class="form-control form-control-lg" id="inputFromDate" value="{{ n.frdate|date:'Y-m-d' }}">
        </div>
        
        <div class="col-12">
            <label for="inputToDate" class="form-label">To Date</label>
            <input type="date" name="tdate" class="form-control form-control-lg" id="inputToDate" value="{{ n.todate|date:'Y-m-d' }}">
        </div>
        
          <div class="col-12">
            <label for="inputName" class="form-label">Count</label>
            <input type="number" class="form-control form-control-lg" name="count" id="inputName" value="{{n.count}}" placeholder="Count">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Amount</label>
            <input type="number" class="form-control form-control-lg" name="amount" id="inputName" value="{{n.amount}}" placeholder="Amount">
          </div>
          <tr><th>Notification Image</th>
            <input type="hidden" name="oldimage" value="{{n.image}}">
            <td><img src="/images/{{ n.image }}" style="width:100px; height:60px;" alt="Notification Image"></td>
            <td><input type="file" name="cimage" value="{{n.notiimage}}" class="form-control"></td></tr>

          <div class="text-center mt-5"> <!-- Increased space between fields and buttons -->
            <button type="submit" class="btn btn-primary btn-lg w-75">Update</button> <!-- Increased button width -->
            <button type="reset" class="btn btn-outline-secondary btn-lg w-75 mt-3">Reset</button> <!-- Increased button width and added spacing -->
          </div>
        </form>
        <!-- Vertical Form -->

      </div>
    </div>
  </div>
</main>

<!-- Optional: Add custom styles in your CSS file -->
<style>
  .main {
    padding: 40px;
    background-color: white;
  }

  .card {
    border-radius: 20px; /* Increased roundness for the card */
    background-color: #fff;
  }

  .card-title {
    color: #343a40;
    font-weight: 600;
  }

  .btn {
    transition: all 0.3s ease;
  }

  .btn-primary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-outline-secondary {
    color: #6c757d;
    border-color: #6c757d;
  }

  .btn:hover {
    transform: translateY(-3px);
  }

  .form-control-lg {
    padding: 1rem 9.9rem; /* Increased padding for a larger height */
    font-size: 1.25rem; /* Slightly larger font size */
  }

  .form-label {
    font-size: 1.125rem; /* Increased font size */
    font-weight: 500;
  }
</style>
