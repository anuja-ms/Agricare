{% load static %}
{% include 'Officer/header.html' %}


<main id="main" class="main">
  <div class="col-lg-8 mx-auto mt-5"> <!-- Increased the column width -->

    <div class="card shadow-lg rounded-3">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Training Name</h5>

        <!-- Vertical Form -->
        <form class="row g-4" method="post" action="{% url 'edittraining' tra.trainingid %}"> <!-- Increased spacing between fields -->
          {% csrf_token %}

          <div class="col-12">
            <label for="inputName" class="form-label">Training Name</label>
            <input type="text" class="form-control form-control-lg" name="trainingname" id="inputName" value="{{tra.trainingname}}" placeholder="Enter Training name">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Description</label>
            <input type="text" class="form-control form-control-lg" name="description" id="inputName" value="{{tra.description}}" placeholder="Description">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Date</label>
            <input type="text" class="form-control form-control-lg" name="date" id="inputName" value="{{tra.date}}" placeholder="Date">
          </div>
          <tr><th>Training Image</th>
            <input type="hidden" name="oldimage" value="{{tra.image}}">
            <td><img src="/images/{{ tra.image }}" style="width:100px; height:60px;" alt="Training Image"></td>
            <td><input type="file" name="cimage" value="{{tra.trainingimage}}" class="form-control"></td></tr>

          <div class="text-center mt-5"> <!-- Increased space between fields and buttons -->
            <button type="submit" class="btn btn-primary btn-lg w-75">Update</button> <!-- Increased button width -->
            <button type="reset" class="btn btn-outline-secondary btn-lg w-75 mt-3">Reset</button> <!-- Increased button width and added spacing -->
          </div>
        </form>
        <!-- Vertical Form -->

      </div>
    </div>
  </div>
</main>

<!-- Optional: Add custom styles in your CSS file -->
<style>
  .main {
    padding: 40px;
    background-color: white;
  }

  .card {
    border-radius: 20px; /* Increased roundness for the card */
    background-color: #fff;
  }

  .card-title {
    color: #343a40;
    font-weight: 600;
  }

  .btn {
    transition: all 0.3s ease;
  }

  .btn-primary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-outline-secondary {
    color: #6c757d;
    border-color: #6c757d;
  }

  .btn:hover {
    transform: translateY(-3px);
  }

  .form-control-lg {
    padding: 1rem 9.9rem; /* Increased padding for a larger height */
    font-size: 1.25rem; /* Slightly larger font size */
  }

  .form-label {
    font-size: 1.125rem; /* Increased font size */
    font-weight: 500;
  }
</style>

{% include 'Officer/footer.html' %}
