<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Requests Report</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #de0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .chart-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.3);
        }

        .refresh-btn:hover {
            background: #388E3C;
            box-shadow: 0px 5px 15px rgba(56, 142, 60, 0.5);
        }
    </style>
</head>
<body>

    <h2>Product Requests Report</h2>

    <!-- Pie Chart Container -->
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar Chart Container -->
    <div class="chart-container">
        <canvas id="barChart"></canvas>
        <button class="refresh-btn" onclick="location.reload()">Refresh Chart</button>
    </div>

    <script>
        var labels = {{ labels|safe }};  // Product Names from Django
        var data = {{ data|safe }};  // Requests Count from Django

        var backgroundColors = ['#FF5733', '#3498DB', '#2ECC71', '#F1C40F', '#9B59B6'];

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: backgroundColors,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Requests',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderWidth: 1,
                    hoverBackgroundColor: backgroundColors.map(color => color.replace('0.7', '0.9'))
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } },
                animation: { duration: 1200 }
            }
        });
    </script>

</body>
</html>
