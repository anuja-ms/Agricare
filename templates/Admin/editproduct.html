{% include 'Admin/header.html' %}

<div class="table_section padding_infor_info">
    <div class="table-responsive-sm">
        <table class="table">
            <thead>
                <form action="{% url 'editproduct' pro.productid %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                <tr><th>Product Name</th><td><input type="text" name="productname" value="{{pro.productname}}" class="form-control"></td></tr>
                <tr><th>Product Image</th>
                    <input type="hidden" name="oldimage" value="{{cat.productimage}}">
                    <td><img src="/images/{{ pro.productimage }}" style="width:100px; height:60px;" alt="Product Image"></td>
                    <td><input type="file" name="cimage" value="{{pro.productimage}}" class="form-control"></td></tr>
                <tr><th></th><td><Button type="submit" class="btn btn-primary">Update</Button></td></tr>
                </form>

            </thead>

        </table>
    </div>
    </div>
</div>
