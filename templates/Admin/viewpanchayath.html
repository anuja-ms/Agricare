{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}

<div class="container mt-5">
    <!-- Register Panchayath Button -->
    <div class="d-flex justify-content-end mt-3">
        <a href="{% url 'panchayath' %}"
           onclick="return confirm('Do you want to Register a panchayath?')"
           class="btn btn-warning w-50">Add Panchayath</a>
    </div>

    <!-- Table Container -->
    <div class="table-responsive mt-4">
        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-center mb-4">Panchayath List</h3>

            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>SI No</th>
                        <th>Panchayath Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in panchayath %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ p.panchayathname }}</td>
                        <td>
                            <a href="{% url 'deletepanchayath' panchayathid=p.panchayathid %}"
                               onclick="return confirm('Do you want to delete this Panchayath?')"
                               class="btn btn-danger btn-sm">Delete</a>
                        </td> 
                        
                        <td>
                            <a href="{% url 'editpanchayath' panchayathid=p.panchayathid %}"
                               onclick="return confirm('Do you want to edit this Panchayath?')"
                               class="btn btn-danger btn-sm">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}
