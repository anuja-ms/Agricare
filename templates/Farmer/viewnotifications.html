{% include 'Farmer/header.html' %}

<div class="container" style="margin-top: 150px;"> 
    <div class="row"> 
    {% for pv in noti %} 
        <div class="col-md-3"> 
            <div id="product-main-img"> 
                <div class="product-preview"> 
                    <img src="/images/{{pv.image}}" alt="" style="width: 100%; height: 200px; object-fit: cover;"> 
                </div> 
            </div> 
        </div> 
        <div class="col-md-5"> 
            <div class="product-details" style="border: 1px solid #ddd; padding: 20px;"> 
                <h2 class="product-name">{{ pv.productname}}</h2> 
                <p>Notification: {{pv.notification}}</p> 
                <p>From date: {{pv.frdate}}</p> 
                <p>To date: {{pv.todate}}</p> 
                <p>Count: {{pv.count}}</p> 
                <p>Amount: {{pv.amount}}</p>
                <div>  
                    <form action="" method="POST" style="margin-top: 20px;"> 
                    {% csrf_token %} 

                       
                    </form> 
                    <a href="{% url 'sendrequest' notiid=pv.notiid %}" class="btn btn-primary text-white rounded-pill py-2 px-4 mt-auto" style="box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); text-decoration: none; display: inline-block; text-align: center;">
                      Send Request
                  </a>
                </div> 
            </div> 
        </div> 
    {% endfor %} 
    </div> 
</div> 
{% include 'Farmer/footer.html'%}
