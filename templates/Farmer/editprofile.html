{% load static %}
{% include 'Farmer/header.html' %}


<main id="main" class="main">
  <div class="col-lg-8 mx-auto mt-5"> <!-- Increased the column width -->

    <div class="card shadow-lg rounded-3">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">My Profile</h5>

        <!-- Vertical Form -->
        <form class="row g-4" method="post" action="{% url 'editprofile' farmer.farmerid %}"> <!-- Increased spacing between fields -->
          {% csrf_token %}

          <div class="col-12">
            <label for="inputName" class="form-label">Farmer Name</label>
            <input type="text" class="form-control form-control-lg" name="farmername" id="inputName" value="{{farmer.farmername}}" placeholder="Enter Farmer name">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Email</label>
            <input type="text" class="form-control form-control-lg" name="email" id="inputName" value="{{farmer.email}}" placeholder="Enter email">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Phone</label>
            <input type="number" class="form-control form-control-lg" name="phone" id="inputName" value="{{farmer.contactno}}" placeholder="Enter Farmer name">
          </div>
          <div class="col-12">
            <label for="inputLocation" class="form-label">Location</label>
            <input type="text" class="form-control form-control-lg" name="location" id="inputLocation" value="{{farmer.panchayathid.panchayathname}}" readonly>
        </div>
        
        <div class="col-12">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control form-control-lg" name="username" id="inputUsername" value="{{farmer.loginid.username}}" readonly>
        </div>
        
        <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="text" class="form-control form-control-lg" name="password" id="inputPassword" value="{{farmer.loginid.password}}" readonly>
        </div>
        
          <div class="text-center mt-5"> <!-- Increased space between fields and buttons -->
            <button type="submit" class="btn btn-primary btn-lg w-75">Update</button> <!-- Increased button width -->
            <button type="reset" class="btn btn-outline-secondary btn-lg w-75 mt-3">Reset</button> <!-- Increased button width and added spacing -->
          </div>
        </form>
        <!-- Vertical Form -->

      </div>
    </div>
  </div>
</main>

<!-- Optional: Add custom styles in your CSS file -->
<style>
  .main {
    padding: 40px;
    background-color: white;
  }

  .card {
    border-radius: 20px; /* Increased roundness for the card */
    background-color: #fff;
  }

  .card-title {
    color: #343a40;
    font-weight: 600;
  }

  .btn {
    transition: all 0.3s ease;
  }

  .btn-primary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-outline-secondary {
    color: #6c757d;
    border-color: #6c757d;
  }

  .btn:hover {
    transform: translateY(-3px);
  }

  .form-control-lg {
    padding: 1rem 9.9rem; /* Increased padding for a larger height */
    font-size: 1.25rem; /* Slightly larger font size */
  }

  .form-label {
    font-size: 1.125rem; /* Increased font size */
    font-weight: 500;
  }
</style>
