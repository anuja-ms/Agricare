{% include 'Farmer/header.html' %}

<style>
/* Overall Section Styling */
.table_section {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    background-color: #f5f8fa;  /* Light background color */
    padding: 20px;
    border-radius: 10px;
}

/* Card container */
.card {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 95%;
    padding: 25px;
    margin-top: 30px;
}

/* Table Styling */
.table {
    width: 100%;
    border-collapse: collapse;
}

.table th, .table td {
    padding: 12px 20px;
    text-align: center;
    font-size: 14px;
    vertical-align: middle;
}

/* Header Styles */
.table th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

/* Row Styling */
.table tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

.table tbody tr:nth-child(even) {
    background-color: #ffffff;
}

.table tbody tr:hover {
    background-color: #e9ecef;
}

/* Button Styling */
.btn-danger {
    background-color: #dc3545;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    text-decoration: none;
}

.btn-danger:hover {
    background-color: #c82333;
    color: white;
    transition: 0.3s;
}

.table-section-footer {
    margin-top: 30px;
    text-align: center;
}

/* Footer Styling */
footer {
    background-color: #f8f9fa;
    padding: 10px;
    text-align: center;
    border-top: 1px solid #ddd;
}

/* Spacing and Alignment */
.table-section-footer {
    margin-top: 30px;
    text-align: center;
}

</style>

<div class="table_section">
    <div class="card">
        <h3 class="text-center" style="color: #007bff; font-weight: 600; margin-bottom: 20px;">Insurance Policy</h3>

        <div class="table-responsive-sm">
            <table class="table">
                <thead>
                    <tr>
                        <th>SI No</th>
                        <th>Farmer Name</th>
                        <th>Apply Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in insurance %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.farmerid.farmername }}</td>
                        <td>{{ i.applydate }}</td>
                        <td>{{i.status}}</td>
                        <td>
                            <a href="{% url 'insuranceviewmore' applyid=i.applyid %}" class="btn btn-danger">View More</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer Section -->
{% include 'Farmer/footer.html' %}
